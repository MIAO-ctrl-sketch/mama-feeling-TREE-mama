<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>孕期心情樹 - 療癒空間</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #fff5f7;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        .canvas-area {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle at center, #ffffff 0%, #fff1f2 100%);
        }

        /* 響應式便利貼尺寸 */
        .sticky-note {
            position: absolute;
            width: 130px;
            height: 130px;
            padding: 18px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            cursor: move;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease-out, box-shadow 0.2s;
            border-radius: 50% 50% 50% 5%;
            z-index: 10;
        }

        @media (max-width: 640px) {
            .sticky-note {
                width: 100px;
                height: 100px;
                padding: 12px;
            }
            .sticky-note p { font-size: 11px !important; }
            .side-panel {
                width: 90% !important;
                height: auto !important;
                max-height: 120px !important;
                flex-direction: row !important;
                overflow-x: auto !important;
                top: 10px !important;
                left: 50% !important;
                transform: translateX(-50%);
                padding: 10px !important;
            }
            .side-panel section { min-width: 150px; margin-right: 15px; }
            .tree-container { bottom: 120px; transform: translateX(-50%) scale(0.8); }
        }

        .sticky-note:active {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .tree-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            z-index: 5;
        }

        .tree-trunk { background: #8b4513; border-radius: 12px 12px 0 0; }
        ::-webkit-scrollbar { display: none; }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
